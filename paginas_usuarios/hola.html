<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Node js</title>
    <meta name="description" content="Hssh">
    <meta property="og:title" content="Node js">
    <meta property="og:description" content="Hssh">
    <meta property="og:image" content="https://ik.imagekit.io/pm10ywrf6f/bot_by_deylin/1771018082759_bwnA5OM5c.jpeg">
    <meta property="og:type" content="profile">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Node js">
    <meta name="twitter:image" content="https://ik.imagekit.io/pm10ywrf6f/bot_by_deylin/1771018082759_bwnA5OM5c.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --accent: #7c6bff;
            --accent-glow: #7c6bff40;
            --bg: #0d0d12;
            --card: #13131a;
            --surface: #1a1a24;
            --text: #f0f0ff;
            --sub: #888899;
            --border: #ffffff0f;
            --font: 'Inter', sans-serif;
            --radius: 16px;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Cover */
        .cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .cover-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--accent)22, var(--accent)44);
        }

        /* Main layout */
        .page {
            max-width: 520px;
            margin: 0 auto;
            padding: 0 0 60px;
        }

        /* Profile header */
        .profile-header {
            padding: 0 20px;
            margin-top: -48px;
            position: relative;
        }
        .avatar-wrap {
            display: inline-block;
            position: relative;
        }
        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bg);
            box-shadow: 0 0 0 2px var(--accent), 0 8px 32px rgba(0,0,0,0.4);
            display: block;
        }
        .avatar-placeholder {
            width: 96px; height: 96px;
            border-radius: 50%;
            background: var(--surface);
            border: 3px solid var(--bg);
            box-shadow: 0 0 0 2px var(--accent);
            display: flex; align-items: center; justify-content: center;
            font-size: 36px;
        }
        .online-dot {
            position: absolute;
            bottom: 4px; right: 4px;
            width: 14px; height: 14px;
            border-radius: 50%;
            background: #22c55e;
            border: 2px solid var(--bg);
        }

        .profile-names { margin-top: 14px; }
        .profile-name {
            font-size: 1.45rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        .profile-slug {
            font-size: 0.85rem;
            color: var(--sub);
            margin-top: 2px;
        }
        .profile-bio {
            margin-top: 10px;
            font-size: 0.93rem;
            line-height: 1.6;
            color: var(--sub);
        }

        /* Badges */
        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }
        .badge {
            font-size: 0.72rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 100px;
            background: var(--accent)18;
            color: var(--accent);
            border: 1px solid var(--accent)30;
            letter-spacing: 0.03em;
            text-transform: uppercase;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 20px;
        }

        /* Links */
        .links-section { padding: 0 20px; }
        .section-title {
            font-size: 0.72rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--sub);
            margin-bottom: 12px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 18px;
            border-radius: var(--radius);
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            text-decoration: none;
            margin-bottom: 10px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .link-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, var(--accent)0a, transparent);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .link-btn:hover { border-color: var(--accent)60; transform: translateX(4px); }
        .link-btn:hover::before { opacity: 1; }
        .link-btn:active { transform: translateX(2px) scale(0.99); }

        .link-icon {
            width: 38px; height: 38px;
            border-radius: 10px;
            background: var(--surface);
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            color: var(--accent);
        }
        .link-icon svg { width: 18px; height: 18px; }
        .link-label {
            flex: 1;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .link-arrow { width: 16px; height: 16px; color: var(--sub); flex-shrink: 0; }

        /* Story */
        .story-section { padding: 0 20px; }
        .story-text {
            font-size: 0.92rem;
            line-height: 1.75;
            color: var(--sub);
        }

        /* Footer */
        .page-footer {
            text-align: center;
            padding: 0 20px;
            margin-top: 40px;
        }
        .dix-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.78rem;
            color: var(--sub);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid var(--border);
            background: var(--card);
            transition: all 0.2s;
        }
        .dix-badge:hover { border-color: var(--accent)40; color: var(--text); }
        .dix-badge-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); }
    </style>
</head>
<body>
    <div class="page">
        <img src="https://ik.imagekit.io/pm10ywrf6f/bot_by_deylin/1771018082759_bwnA5OM5c.jpeg" class="cover" alt="Cover" onerror="this.style.display='none'">

        <div class="profile-header">
            <div class="avatar-wrap">
                <img src="https://ik.imagekit.io/pm10ywrf6f/bot_by_deylin/1771018082759_bwnA5OM5c.jpeg" class="avatar" alt="Avatar" onerror="this.outerHTML='<div class=\'avatar-placeholder\'>ðŸ‘¤</div>'">
                <div class="online-dot"></div>
            </div>
            <div class="profile-names">
                <div class="profile-name">Node js</div>
                <div class="profile-slug">@hola</div>
            </div>
            <p class="profile-bio">Hssh</p>
            
        </div>

        

        <div class="divider"></div>
        <div class="story-section">
            <h3 class="section-title">Mi Historia</h3>
            <p class="story-text">Bbbfbfbdbb</p>
        </div>

        <div class="page-footer">
            <a href="https://dix.lat/pages" class="dix-badge" target="_blank">
                <span class="dix-badge-dot"></span>
                Crea tu pÃ¡gina en Dix
            </a>
        </div>
    </div>
</body>
</html>
